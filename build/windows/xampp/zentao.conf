<IfModule env_module>
    SetEnv MIBDIRS "/xampp/php/extras/mibs"
    SetEnv MYSQL_HOME "\\xampp\\mysql\\bin"
    SetEnv OPENSSL_CONF "/xampp/apache/bin/openssl.cnf"
    SetEnv PHP_PEAR_SYSCONF_DIR "\\xampp\\php"
    SetEnv PHPRC "\\xampp\\php"
    SetEnv TMP "\\xampp\\tmp"
</IfModule>

LoadFile "/xampp/php/php5ts.dll"
LoadModule php5_module "/xampp/php/php5apache2_4.dll"

<FilesMatch "\.php$">
    SetHandler application/x-httpd-php
</FilesMatch>
<FilesMatch "\.phps$">
    SetHandler application/x-httpd-php-source
</FilesMatch>

<IfModule php5_module>
    PHPINIDir "/xampp/php"
</IfModule>

<IfModule mime_module>
    AddType text/html .php .phps
</IfModule>

<IfModule alias_module>
    Alias /phpmyadmin "/xampp/admin/phpmyadmin/"
    <Directory "/xampp/admin/phpmyadmin">
        AllowOverride AuthConfig
        Require all granted
    </Directory>

    Alias /zentao "/xampp/zentao/www/"
    <Directory "/xampp/zentao/www">
        Order deny,allow
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>
</IfModule>

<LocationMatch "^/(?i:(?:xampp|security|licenses|phpmyadmin|webalizer|server-status|server-info))">
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1
</LocationMatch>

# setting of gzip.
DeflateCompressionLevel 9
AddOutputFilterByType DEFLATE text/html text/css application/javascript

# turn off etag.
FileEtag none
